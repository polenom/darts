<!DOCTYPE html>

        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="style.css">

    <body>
        <div class="container">
            <div class="darts">
                <div class="players">
                    <div class="fixplayer">
                        <div class="row">
                            <button class="Lesa hove" onclick="addplayer('lesa', 'button-lesa')" id="button-lesa" > Lesa</button>
                            <button class="Mam hove" onclick="addplayer('mam', 'button-mam')" id="button-mam"> Mam</button>
                        </div>
                        <div class="row">

                            <button class="Vitali hove" onclick="addplayer('vit', 'button-vit')" id="button-vit"> Vitali</button>
                        </div>
                    </div>
                    <div class="otherplayer">
                        <input class="playername" type="text" id="input-other" >
                        <button class="butAddPlayer" onclick="addplayer('other', 'input-other')" id="button-other"> add player</button>
                    </div>       
                </div>
                <div class="realplayer">
                    <div class="row" id="realplayer-place" >
                        <div id='users'>
                            <div>Lesa <i class="fa-solid fa-xmark"></i></div>
                            <div>Lesa <i class="fa-solid fa-xmark"></i></div>
                        </div>
                        <button disabled> stargame</button>
                    </div>
                </div>
                <div class="tabel">
                    <div class="nameMatch"> Game</div>
                    <div class="round"> 
                        <div>name</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>10</div>
                    </div>
                    <div class="players"> 
                        <div class="player">
                            <div class="name">Lesa</div>
                            <input type="text" name="" id="player">
                            <button > end </button>
                            <div class="points"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js" ></script>
