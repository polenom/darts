<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="darts" id="darts">
                <div id="pretstart">
                    <div class="fixplayer" id="fixplayer" >
                        <div class="row">
                            <button class="Lesa hove" onclick="addplayer('lesa', 'button-lesa')" id="button-lesa" > Lesa</button>
                            <button class="Mam hove" onclick="addplayer('mam', 'button-mam')" id="button-mam"> Mam</button>
                        </div>
                        <div class="row">
                            <button class="Pap hove" onclick="addplayer('pap', 'button-pap' )" id="button-pap"> Pap</button>
                            <button class="Vitali hove" onclick="addplayer('vit', 'button-vit')" id="button-vit"> Vitali</button>
                        </div>
                    </div>
                    <div class="otherplayer" >
                        <input class="playername" type="text" id="input-other" >
                        <button class="butAddPlayer" onclick="addplayer('other', 'input-other')" id="button-other"> add player</button>
                    </div>       
                    <div class="realplayer" id="realplayer">
                        <div class="row" id="realplayer-place" >
                            <div id='users'>
                            </div>
                            <button id="startbutton" class="downbutton" onclick="startgame()" disabled> stargame</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
        <script src="script.js" ></script>
    </body>
</html>
